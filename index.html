<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  <meta name="description" content="Movie Search">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="search-page">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8 col-12-sm center">
                        <h1>Movie Search</h1>
                        <form action="" id="search-form">
                            <input type="search" id="search" placeholder="Search the title of a movie...">
                            <button class="search-btn">Search</button>
                        </form>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </header>
            <div class="container">
                <div class="page">
                    <ul id="results" class="row">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
